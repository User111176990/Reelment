<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reelment - Inicio de Sesión</title>
</head>
<body>
  <div id="user-signed-out">
    <h2>Inicia sesión o regístrate</h2>
    <input type="email" id="email" placeholder="Correo electrónico">
    <input type="password" id="password" placeholder="Contraseña">
    <button id="login-btn">Iniciar Sesión</button>
    <button id="signup-btn">Registrarse</button>
    <p id="error-message" style="color:red;"></p>
  </div>

  <div id="user-signed-in" style="display:none;">
    <h2>Bienvenido, <span id="user-email"></span></h2>
    <button id="logout-btn">Cerrar sesión</button>
  </div>

  <!-- Firebase App -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- Tu código -->
  <script src="app.js"></script>
</body>
</html>
